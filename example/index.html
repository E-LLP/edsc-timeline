<!DOCTYPE html>
<html>
  <head>
    <title>Timeline Plugin Example</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="../dist/edsc-timeline.min.js"></script>
  </head>
  <body>
    <h1>Timeline Plugin Example</h1>

    <div id="timeline"></div>

    <script>
      var $timeline = $('#timeline');
      var ranges = {
        min: new Date(2015, 01) / 1000,
        max: new Date() / 1000,
        resolution: 'day',
        intervals: [
          [new Date(2015, 04) / 1000, new Date(2015, 05) / 1000],
          [new Date(2015, 06) / 1000, new Date() / 1000]
        ]
      };
      var row = {
        id: "somedata",
        title: "Some data name",
        min: new Date(0),
        max: new Date(),
        color: '#ff0000',
        canFocusTimespan: function(start, stop) {
          return true;
        }
      };

      $timeline.on('timeline.temporalchange', function(start, end) {
        console.log('temporal change');
        if (start) {
        }
        else {
        }
      });

      $timeline.timeline();
      $timeline.timeline('rows', [row]);
      $timeline.timeline('data', row.id, ranges);
      $timeline.show();
    </script>
  </body>
</html>
